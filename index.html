<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Bootstrap Freelancer</title>
	</head>
	<body class="">
		<!-- #site_header -->
		<header id="site_header">
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light container_major bg"
			>
				<div class="container-fluid color">
					<a class="navbar-brand" href="#"
						><strong class="font_25">START BOOTSTRAP</strong></a
					>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse justify-content-end"
						id="navbarNav"
					>
						<ul class="navbar-nav font_20">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#"
									>PORTFOLIO</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">ABOUT</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">CONTACT</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- /#site_header -->

		<!-- #site_main -->
		<main>
			<!-- .jumbotron -->
			<div class="jumbotron">
				<div class="container_major color">
					<img
						src="./bootstrap_freelancer/img/avatar.svg"
						alt="immagine figurativa di uomo sorridente"
					/>
					<h1>START BOOTSTRAP</h1>
					<div>
						<div class="star"><i class="fas fa-star"></i></div>
					</div>
					<div>
						<span><strong>GRAPHIC ARTIST</strong></span>
						<span><strong>- WEB DESIGNER -</strong></span>
						<span><strong>ILLUSTRATOR</strong></span>
					</div>
				</div>
			</div>
			<!-- /.jumbotron -->

			<!-- .portfolio -->
			<div class="portfolio">
				<div class="container container_major">
					<div class="row row-cols-3">
						<div class="col">Column</div>
						<div class="col">Column</div>
						<div class="col">Column</div>
						<div class="col">Column</div>
						<div class="col">Column</div>
						<div class="col">Column</div>
					</div>
				</div>
			</div>
			<!-- /.portfolio -->

			<!-- .about -->
			<div class="about">
				<div class="container container_major">
					<div class="row">
						<div class="col">Column</div>
						<div class="col">Column</div>
					</div>
				</div>
			</div>
			<!-- /.about -->

			<!-- .contact -->
			<div class="contact">
				<form class="container_major">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label"
							>Email address</label
						>
						<input
							type="email"
							class="form-control"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
						/>
						<div id="emailHelp" class="form-text">
							We'll never share your email with anyone else.
						</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"
							>Password</label
						>
						<input
							type="password"
							class="form-control"
							id="exampleInputPassword1"
						/>
					</div>
					<div class="mb-3 form-check">
						<input
							type="checkbox"
							class="form-check-input"
							id="exampleCheck1"
						/>
						<label class="form-check-label" for="exampleCheck1"
							>Check me out</label
						>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<!-- /.contact -->
		</main>
		<!-- /#site_main -->

		<!-- #site_footer -->
		<footer>
			<div class="location">
				<div class="container container_major">
					<div class="row row-cols-3">
						<div class="col">Column</div>
						<div class="col">Column</div>
						<div class="col">Column</div>
					</div>
				</div>
			</div>
			<div class="copyright">
				<div class="container container_major">
					<div class="row row-cols-1">
						<div class="col">Column</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- /#site_footer -->
	</body>
</html>
